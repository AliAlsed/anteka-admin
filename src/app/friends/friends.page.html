<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>قائمه الاصدقاء</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-list-header style="color: #000;">
      الاصدقاء
    </ion-list-header>
    <ion-item *ngFor="let item of myfriends" (click)="friendchat(item)">
      <ion-avatar item-left>
        <img src={{item.image}}>
      </ion-avatar>
      <h6 style="color:#000 ;margin:5px">{{item.name}}</h6>
    </ion-item>
  </ion-list>

</ion-content>
