<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>المبيعات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of arr" style="margin-top:30px;">
        <img style="height: 200px;width: 100%;" class="imagedev" [src]="item.img" >
        <ion-card-content>
          <ion-card-title>
            <h3 style="text-align: center; color: #fff;font-size: 20px">
              {{item.name}}
            </h3>
    
            </ion-card-title>
          <p style="text-align: right;color:#fff">
           {{item.username}}
          </p>
    
          <div class="createbut">
              <ion-button style="width: 30%;" ion-button color="primary" outline (click)="desc(item)" >تفاصيل</ion-button>
            </div>
    
    
          </ion-card-content>
         
          </ion-card>
    
</ion-content>
