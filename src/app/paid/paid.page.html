<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>المبيعات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of arr" style="margin-top:30px;">
    <img style="height: 200px;width: 100%;" class="imagedev" [src]="item.img">
    <ion-card-content>
      <ion-card-title>
        <h3 style="text-align: center;font-size: 20px">{{item.name}}</h3>
      </ion-card-title><br>
      <p style="text-align: rights">
        <span style="color:#3880ff">اسم المشتري: </span>
        {{item.username}}
      </p><br>

      <div style="text-align: center">
        <ion-button fill="outline" color="primary" (click)="desc(item)">تفاصيل المنتج</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
